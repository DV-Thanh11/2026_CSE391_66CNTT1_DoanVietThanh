<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="ex3.css">
</head>
<body>
    <table>
        <thead>
           <tr>
            <th colspan="2">Student</th>
            <th colspan="4">Exam</th>

           <tr>
            <th rowspan="2"> Code</th>

            <th rowspan="1">Q1</th>
            <th rowspan="1">Q2</th>
            <th rowspan="1">Q3</th>
            <th rowspan="2">Grade</th>
            <th rowspan="1">Q1</th>
            <th rowspan="1">Q2</th>
            <th rowspan="1">Q3</th>
            <th rowspan="2">Grade</th>
            <th rowspan="2">NR</th>
            <th rowspan="2">R</th>

           <tr>
            <th>8</th>
            <th>7</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>

        </thead>
        <tbody>
            <tr>
                <td>80550062</td><td>John</td>
                <td>70%</td><td>100%</td><td>100%</td><td>17.6</td>
                <td colspan="4"></td>
                <td>17.6</td><td>18</td>

            <tr>
                <td>80550063</td><td>Mary</td>
                <td>70%</td><td>100%</td><td>100%</td><td>17.6</td>
                <td>100%</td><td>100%</td><td>50%</td><td>16.5</td>
                <td>16.5</td><td>17</td>

            <tr>
                <td>80550064</td><td>John</td>
                <td colspan="4"></td>
                <td>50%</td><td>50%</td><td>50%</td><td>10</td>
                <td>10</td><td>10</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
